spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test;MODE=MySQL;
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        default_batch_fetch_size: 1000
  h2:
    console:
      enabled: true
      path: /h2-console

jwt:
  secret-key: secretsecretsecretsecretsecretsecretsecretsecret
  expiration-hours: 24
